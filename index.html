<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>

    <div class="main">

        <div class="sidebar">
            <img src="pics/sidebar.jpg" class="sidebar-picture">

            <div class="sidebar-div">
                <img src="pics/odin-logo.png" class="sidebar-logo">
                ODIN
            </div>
        </div>

        <div class="container">
            <div class="container-text">
                <h3>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                    <br>
                    <p>You <i>know</i> you want to.</p>
                </h3>
            </div>

            <div class="form-div">
                <h3>Let's do this!</h3>

                <form class="form">
                    <div class="form-left">
                        <label for="name">FIRST NAME</label>
                        <input type="text" name="name">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password">
                    </div>
                    
                    <div class="form-right">
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="lname">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone">
                        <label for="cpassword">CONFIRM PASSWORD</label>
                        <input type="password" name="cpassword">
                    </div>
                </form>
            </div>

            <div class="bottom">
                <button>Create Account</button>
                <p>Already have an account?<a href=""> Log in</a></p>
            </div>
        </div>

    </div>
    
</body>
</html>
